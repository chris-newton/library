<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="book-grid"></div>

        <button id="add-book-button">Add book</button>

        <dialog id="add-book-dialog">
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" autocomplete="off">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" autocomplete="off">

                <label for="numPages">Page Count:</label>
                <input type="number" id="numPages" name="numPages" autocomplete="off">

                <label for="isRead">Has it been read?</label>
                <input type="checkbox" name="isRead" id="isRead">
                
                <div class="add-book-buttons">
                    <button type="button" class="close-dialog-button">cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </dialog>
    </body>
</html>
